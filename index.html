<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tradelocker Risk and Take Profit Calculator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 { text-align: center; margin-bottom: 25px; }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .radio-group {
      display: flex;
      gap: 30px;
      margin-bottom: 16px;
      align-items: center;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #f59e0b;
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .result {
      background: #1e293b;
      padding: 16px;
      margin-top: 20px;
      border-radius: 10px;
      line-height: 1.6;
    }
  </style>
</head>

<body>

<h1>Tradelocker Risk & TP Calculator</h1>

<label>Account Balance ($)</label>
<input id="balance" type="number" />

<label>Risk % Per Trade</label>
<input id="risk" type="number" />

<label>Asset</label>
<select id="asset">
  <option value="XAU">Gold (XAUUSD)</option>
  <option value="XAG">Silver (XAGUSD)</option>
  <option value="EUR">EURUSD / Forex Majors</option>
  <option value="NAS">NAS100</option>
  <option value="US30">US30</option>
  <option value="SPX">SPX500</option>
</select>

<label>Trade Direction</label>
<div class="radio-group">
  <label><input type="radio" name="dir" value="BUY"> BUY</label>
  <label><input type="radio" name="dir" value="SELL"> SELL</label>
</div>

<label>Entry Price</label>
<input id="entry" type="number" />

<label>Stop Loss Price</label>
<input id="sl" type="number" />

<label>R Multiple</label>
<input id="r" type="number" value="1.5" step="0.1" />

<button onclick="calc()">Calculate</button>

<div id="out" class="result"></div>

<script>
function getPointValuePerLot(asset){
  switch(asset){
    case 'XAU': return 100;      // 100 oz per lot → $100 per $1 move
    case 'XAG': return 5000;     // 5,000 oz per lot → $5,000 per $1 move
    case 'EUR': return 10;       // Standard forex pip value
    case 'NAS': return 100;      // NAS100 contract size
    case 'US30': return 100;     // US30 contract size
    case 'SPX': return 100;      // SPX500 contract size
    default: return 1;
  }
}

function calc(){
  const bal = parseFloat(document.getElementById('balance').value);
  const risk = parseFloat(document.getElementById('risk').value);
  const entry = parseFloat(document.getElementById('entry').value);
  const sl = parseFloat(document.getElementById('sl').value);
  const asset = document.getElementById('asset').value;
  const r = parseFloat(document.getElementById('r').value);

  let dir = document.querySelector('input[name="dir"]:checked')?.value;

  if(!bal || !risk || !entry || !sl || !r){
    document.getElementById('out').innerHTML = "Fill all fields.";
    return;
  }

  if(!dir){ dir = entry > sl ? 'BUY' : 'SELL'; }

  const pointValue = getPointValuePerLot(asset);
  const riskAmt = bal * (risk/100);
  const dist = Math.abs(entry - sl);
  const lot = riskAmt / (dist * pointValue);

  const tp = dir === 'BUY'
    ? entry + dist * r
    : entry - dist * r;

  document.getElementById('out').innerHTML =
    `<b>Trade:</b> ${dir}<br>
     <b>Risk:</b> $${riskAmt.toFixed(2)}<br>
     <b>Lot Size:</b> ${lot.toFixed(3)}<br>
     <b>Take Profit:</b> ${tp.toFixed(2)}`;
}
</script>

</body>
</html>
